<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Activity Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">ActivityTracker</a>

        <div class="collapse navbar-collapse">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link" href="/search">Tous les monuments</a></li>
          </ul>
        </div>

      {{^authenticated}}
        <div class="d-flex align-items-center">
        <a href="/login">
            <button class="btn btn-outline-success" type="submit"> Se connecter </button>
        </a>
        <a href ="/new_user">
            <button class="btn btn-outline-success mx-2" type="submit"> S'inscrire </button>
        </a>
      </div>
      {{/authenticated}}

      {{#authenticated}}
      <div class="d-flex align-items-center">
        <p class="m-0">{{name}}</p>
        <form action="/logout" method="post">
          <button class="btn btn-warning mx-2" type="submit"> Se d√©connecter </button>
        </form>
      </div>
      {{/authenticated}}

        <form class="d-flex" action="/search">
          <input class="form-control me-2" type="text" placeholder="Region, Ville ..." name="query" aria-label="Search" value="{{query}}">
          <button class="btn btn-light" type="submit">Rechercher</button>
        </form>
      </div>
    </nav>
