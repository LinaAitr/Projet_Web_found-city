{{> header}}
<div class="container mt-5">
  <div class="row">
    <div class="col">
      <h1 class="mb-5">{{num_found}} activités trouvées {{#page}} (page {{page}}/{{num_pages}}) {{/page}}</h1>
    </div>
  </div>

  <div class="row">
      {{#results}}
      <div class="col-3 d-flex align-items-stretch mb-3">
        <a class="btn btn-outline-dark" href="/read/{{entry}}">
          <div>
            <img class="img-fluid" src="{{img}}">
            <div class="p-5">
                <p class="diplay-6">{{name}}</p>
                <button type="button" onclick name="button"></button>
              </div>
          </div>
        </a>
      </div>
      {{/results}}
  </div>

<div class="column">
  <div class="col-3 d-flex align-items-stretch mb-3">
    {{#previous_page}}
    <div>
      <div>
        <a class="btn btn-outline-secondary" href="/search?query={{query}}&page={{previous_page}}">Page précédente</a>
      </div>
    </div>
  </div>
    {{/previous_page}}

    {{#next_page}}
    <div>
      <div>
        <a class="btn btn-outline-secondary" href="/search?query={{query}}&page={{next_page}}">Page suivante</a>
      </div>
    </div>
  </div>
</div>
  {{/next_page}}

{{> footer}}
