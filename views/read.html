{{> header}}
<div class="container mt-5">
  <div class="row">

    <div class="col">
      <p class="display-3">{{name}} </p>
      <p class="display-5">Ville : {{city}} </p>
      <a class="btn btn-outline-primary" href="https://www.google.com/maps/@{{latitude}},{{longitude}},17z" target="_blank">Voir sur Maps</a>
    </div>

    <div class="col d-flex flex-column">
      <img class="img-fluid" src="{{img}}">

      <div class='text-center'>
      {{#authenticated}}
        <form action="/add_favorite/{{id_activity}}" method="post">
          <button class="btn btn-outline-danger mx-2" type="submit">Ajouter aux Favoris </button>
        </form>
        <form action="/delete_favorite/{{id_activity}}" method="post">
          <button class="btn btn-outline-danger mx-2" type="submit">Retirer des Favoris</button>
        </form>
      {{/authenticated}}
      </div>
    </div>

  </div>

</div>
</div>


{{> footer}}
