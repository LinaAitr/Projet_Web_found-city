      <p class="display-5">Ville : {{city}} </p>

    <div class="col d-flex flex-column">
      <img class="img-fluid" src="{{img}}">

      <div class='text-center'>

        <form action="/delete_favorite/{{id_activity}}" method="post">
          <button class="btn btn-outline-danger mx-2" type="submit">Retirer des Favoris</button>
        </form>
      {{/authenticated}}
      </div>
    </div>

    </div>

    </div>
